rmdja::gitbook_ja:
  split_by: section
  keep_md: true
  css: [css/style.css, css/box.css]
  config:
    fontsettings:
      family: serif
    toc:
      before: |
        <li><a href="./">R Markdown クックブック</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    download:
      - ['rmarkdown-cookbook.pdf', 'PDF']
      - ['rmarkdown-cookbook.md', 'Markdown']
      - ['rmarkdown-cookbook.tex', 'TeX']
    sharing:
      github: yes
      twitter: yes
      facebook: yes
      all: ['linkedin', 'weibo', 'instapaper', 'vk']
rmdja::pdf_book_ja:
  latex_engine: lualatex
  includes:
    in_header: 
      - latex/preamble.tex
      - latex/blackbox.tex
    before_body: latex/before_body.tex
    after_body: latex/after_body.tex
  fig_auto_font: no
  block_style: tcolorbox
  keep_tex: yes
  keep_md: yes
  fig_crop: false
  pandoc_args: [--top-level-division=chapter, --wrap=none]
  toc_depth: 3
  toc_unnumbered: no
  toc_appendix: yes
  highlight_bw: yes
  extra_dependencies: dirtree
  quote_footer: ["\\VA{", "}{}"]
